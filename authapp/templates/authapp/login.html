<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
         body {
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="bg-green-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-2">
                    <i class="fa-solid fa-code text-white text-2xl"></i>
                    <span class="text-xl font-bold">EasyDSA</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="#" class="px-3 py-2 rounded-md text-sm font-medium bg-indigo-700">Home</a>
                        <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Features</a>
                        <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Visualizers</a>
                        <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Profile</a>
                        <a href="{% url 'signup' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 flex items-center" >Signup
                        <i data-icon="arrow-right" class="text-white-500 w-5 h-5 ml-2"></i>
                        </a>
                    
                    </div>
                </div>
            <div class="md:hidden">
                <button class="mobile-menu-button p-2 rounded-md hover:bg-indigo-500">
                   <i class="fa-solid fa-list"></i>
                </button>
            </div>
            </div>
            </div>
        <div class="mobile-menu hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
              <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium bg-indigo-700 text-white">Home</a>
              <a href="features.html" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-indigo-500">Features</a>
                <a href="visualizers.html" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-indigo-500">Visualizers</a>
                <a href="profile.html" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-indigo-500">Profile</a>
                <a href="login.html" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-indigo-500">Signup</a>  
            </div>
        </div>
    </nav>
    <!-- Login Form -->
     <div class="max-w-md w-full mx-auto my-16 p-8 bg-white rounded-lg shadow-md">
        <div class="text-center mb-8">
           <h2 class="text-3xl font-extrabold text-gray-900">Login</h2>
           <p class="mt-2 text-gray-600"> Login to continue</p>
        </div>
        <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
            <div>
                  <label for="username" class="block text-sm font-medium text-gray-700">Enter Username</label>
                  <div class="mt-1">
                        <input id="username" name="username" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-400">
                  </div>
            </div>
            <div>
               <label for="password" class="block text-sm font-medium text-gray-700">Enter Password</label>
                  <div class="mt-1 ">
                        <input id="password" name="password" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
                  </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Forgot password?
                    </a>
                </div>
            </div>

             <div>
                <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Log in
                </button>
            </div>
        </form>

        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">
                        Or continue with
                    </span>
                </div>
            </div>

            <div class="mt-6 grid  gap-3">
                <div>
                    <a href="/accounts/google/login/"
   class="w-full flex justify-center py-2 px- border rounded-md bg-white hover:bg-gray-100">
   <img src="https://www.google.com/favicon.ico" class="h-5 w-5 mr-2">

</a>
                </div>
            </div>
        </div>
 <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? <a href="{% url 'signup' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
            </p>
        </div>
     </div>
     <!-- Footer -->
      <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4  text-center">
            <p class="text-base text-gray-400">
                &copy; 2025 EasyDSA. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu-button').addEventListener('click', function() {
            document.querySelector('.mobile-menu').classList.toggle('hidden');
        });
    </script>
    <script>
        const customIcons = {
  "arrow-right": `
    <svg class="w-full h-full" viewBox="0 0 24 24" fill="currentColor">
      <path d="M23.987 12a2.411 2.411 0 0 0 -0.814 -1.8L11.994 0.361a1.44 1.44 0 0 0 -1.9 2.162l8.637 7.6a0.25 0.25 0 0 1 -0.165 0.437H1.452a1.44 1.44 0 0 0 0 2.88h17.111a0.251 0.251 0 0 1 0.165 0.438l-8.637 7.6a1.44 1.44 0 1 0 1.9 2.161L23.172 13.8a2.409 2.409 0 0 0 0.815 -1.8Z"></path>
    </svg>
  `
};

//Replace <i data-icon="name">
    document.addEventListener("DOMContentLoaded", () => {
          document.querySelectorAll("[data-icon]").forEach(el => {
            const name = el.getAttribute("data-icon");
            if (customIcons[name]) {
              el.innerHTML = customIcons[name];
              el.classList.add("inline-block");
            }
          });
        });
    </script>

    <!-- Feather Icons Init -->
    <script>
        feather.replace();
    </script>
</body>
</html>
